Configuration:
    name: Default
    Properties:
        Property:
            name: log-path
            value: target/public/logs

    Appenders:
        Console:
            name: Console_Appender
            target: SYSTEM_OUT
            PatternLayout:
                pattern: >
                    %highlight{[%-5level]}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=black, DEBUG=green bold, TRACE=blue}
                    %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %cyan{%logger{1}} - %msg %style{%throwable{full}}{red, bold}
        File:
            name: File_Appender
            fileName: ${log-path}/logfile.log
            PatternLayout:
                pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        RollingFile:
            name: RollingFile_Appender
            fileName: ${log-path}/rollingfile.log
            filePattern: "target/public/logs/archive/rollingfile.log.%d{yyyy-MM-dd-hh-mm}.gz"
            PatternLayout:
                pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
            Policies:
                SizeBasedTriggeringPolicy:
                    size: 1 KB
            DefaultRollOverStrategy:
                max: 30

    Loggers:
        Root:
            level: warn
            AppenderRef:
                - ref: Console_Appender
        Logger:
            name: edu.nikon.simpleapi
            additivity: false
            level: debug
            AppenderRef:
                - ref: Console_Appender
                - ref: File_Appender
                - ref: RollingFile_Appender