databaseChangeLog:
    - changeSet:
        id: 007_prod_dev
        author: nikon-petr
        context: prod, dev
        changes:
            - createTable:
                tableName: document_data
                columns:
                    - column:
                        name: user_id
                        type: bigint
                        constraints:
                            primaryKey: true
                            references: user(id)
                            foreignKeyName: document_data_user_fk
                            deleteCascade: true
                    - column:
                        name: version
                        type: bigint
                        constraints:
                            nullable: false
                    - column:
                        name: number
                        type: varchar(15)
                        constraints:
                            nullable: false
                            uniqueConstraintName: unique_document_data_number
                            unique: true
                    - column:
                        name: date
                        type: date
                        constraints:
                            nullable: false
    - changeSet:
        id: 007_dev
        author: nikon-petr
        context: dev
        changes:
            - loadData:
                tableName: document_data
                columns:
                    - column:
                        name: user_id
                    - column:
                        name: version
                    - column:
                        name: number
                    - column:
                        name: date
                encoding: UTF-8
                separator: ;
                file: liquibase/csv/document_data.csv
        rollback:
            - delete:
                tableName: document_data