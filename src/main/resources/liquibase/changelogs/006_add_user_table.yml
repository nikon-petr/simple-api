databaseChangeLog:
    - changeSet:
        id: 006_prod_dev
        author: nikon-petr
        context: prod, dev
        changes:
            - createTable:
                tableName: user
                columns:
                    - column:
                        name: id
                        type: bigint
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                    - column:
                        name: version
                        type: bigint
                        constraints:
                            nullable: false
                    - column:
                        name: first_name
                        type: varchar(35)
                        constraints:
                            nullable: false
                    - column:
                        name: second_name
                        type: varchar(35)
                    - column:
                        name: middle_name
                        type: varchar(35)
                    - column:
                        name: position
                        type: varchar(35)
                        constraints:
                            nullable: false
                    - column:
                        name: phone
                        type: varchar(30)
                    - column:
                        name: identified
                        type: boolean
                    - column:
                        name: document_type_code
                        type: varchar(2)
                        constraints:
                            references: document_type(code)
                            foreignKeyName: user_document_type_fk
                            deleteCascade: true
                    - column:
                        name: citizenship_code
                        type: varchar(3)
                        constraints:
                            references: country(code)
                            foreignKeyName: user_country_fk
                            deleteCascade: true
                    - column:
                        name: office_id
                        type: bigint
                        constraints:
                            references: office(id)
                            foreignKeyName: user_office_fk
                            deleteCascade: true
            - createIndex:
                indexName: idx_user_document_type_code
                tableName: user
                columns:
                    - column:
                        name: document_type_code
            - createIndex:
                indexName: idx_user_citizenship_code
                tableName: user
                columns:
                    - column:
                        name: citizenship_code
            - createIndex:
                indexName: idx_user_filter
                tableName: user
                columns:
                    - column:
                        name: first_name
                    - column:
                        name: second_name
                    - column:
                        name: middle_name
                    - column:
                        name: position
                    - column:
                        name: document_type_code
                    - column:
                        name: citizenship_code
    - changeSet:
        id: 006_dev
        author: nikon-petr
        context: dev
        changes:
            - loadData:
                tableName: user
                columns:
                    - column:
                        name: version
                    - column:
                        name: first_name
                    - column:
                        name: second_name
                    - column:
                        name: middle_name
                    - column:
                        name: position
                    - column:
                        name: phone
                    - column:
                        name: identified
                    - column:
                        name: document_type_code
                    - column:
                        name: citizenship_code
                    - column:
                        name: office_id
                encoding: UTF-8
                separator: ;
                file: liquibase/csv/users.csv
        rollback:
            - delete:
                tableName: user