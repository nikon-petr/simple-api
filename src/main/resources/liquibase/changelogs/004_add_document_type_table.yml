databaseChangeLog:
    - changeSet:
        id: 004_prod_dev
        author: nikon-petr
        context: prod, dev
        changes:
            - createTable:
                tableName: document_type
                columns:
                    - column:
                        name: code
                        type: varchar(2)
                        constraints:
                            primaryKey: true
                    - column:
                        name: name
                        type: varchar(200)
                        constraints:
                            nullable: false
            - loadData:
                tableName: document_type
                columns:
                    - column:
                        name: code
                    - column:
                        name: name
                encoding: UTF-8
                separator: ;
                file: liquibase/csv/document_types.csv
        rollback:
            - dropTable:
                tableName: document_type